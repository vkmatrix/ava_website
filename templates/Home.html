<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava</title>
    <!-- Favicon -->
    <link rel="icon" href="staic/logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400..900&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.10/build/spline-viewer.js"></script>
</head>

<body>
    <header class="header-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="static/logo.png" alt="Ava Logo" class="favicon">
                <span>Ava</span>
            </div>
            <nav class="nav-links">
                <a class="nav-link" href="#">Forms</a>
                <a class="nav-link" href="#">About</a>
            </nav>
        </div>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center text-center">
        <div class="container mt-5">
            <h1 class="display-4">Ava</h1>
            <p class="lead">Patient Helpdesk Assistant</p>
        </div>
        <!-- Spline Viewer -->
        <spline-viewer url="https://prod.spline.design/G-5-9r9V9DkJpd54/scene.splinecode"></spline-viewer>
        <div class="box-buttons-container">
            <a href="#" class="box-button">Book Appointment</a>
            <a href="#" class="box-button">Feedback</a>
            <a href="/govtschemes" class="box-button">Government Schemes</a>
            <a href="#" class="box-button">Patient Records</a>
            <a href="/reportgen" class="box-button">Generate Report</a>
        </div>
        <div class="container mt-5 d-flex justify-content-center align-items-center">
            <input type="text" class="form-control w-50" placeholder="How can I help you?" aria-label="Message">
            <button class="btn btn-primary">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </main>
    <footer class="py-3 mt-auto">
        <div class="container text-center">
            <p>&copy; 2024 Ava. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
