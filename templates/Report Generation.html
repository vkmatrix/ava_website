<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ava</title>
    <!-- Favicon -->
    <link rel="icon" href="static/logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400..900&display=swap">
    <link rel="stylesheet" href="static/report.css">
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.10/build/spline-viewer.js"></script>
    <script>
        function validateForm(event) {
            var visitId = document.getElementById('visit-id').value;
            if (!visitId.trim()) {
                alert('Please enter the Visit ID.');
                event.preventDefault(); // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <header class="header-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="static/logo.png" alt="Ava Logo" class="favicon">
                <span>Ava</span>
            </div>
            <nav class="nav-links">
                <a class="nav-link" href="#">Forms</a>
                <a class="nav-link" href="#">About</a>
            </nav>
        </div>
    </header>

    <!-- Curved Box for Form -->
    <section class="curved-box">
        <div class="container">
            <h2 class="form-title">Generate Your Patient Discharge Report</h2><br>
            <form class="patient-form" onsubmit="validateForm(event)">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="visit-id" class="form-label">Visit ID</label>
                        <input type="text" class="form-control" id="visit-id" placeholder="Enter Visit ID">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </form>
            <!-- Output Section -->
            <h3 class="output-title mt-4">Your Generated Report</h3>
            <textarea class="form-control mt-2" id="output" rows="7" placeholder="Generated Report will appear here..." readonly></textarea>
        </div>
    </section>
</body>
</html>
